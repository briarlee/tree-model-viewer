<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    model-viewer {
      aspect-ratio: 1 / 1;
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <model-viewer 
    src="tree_model.glb"
    alt="3D Tree Model"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1"
    exposure="1"
    loading="lazy">
  </model-viewer>
</body>
</html>
